<div>
    <div class="row">
        <div class="col-sm-12">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-th-list"></i>
                        <span class="caption-subject bold uppercase">{{wizardName}}</span>
                        <span class="caption-helper">{{wizardDescription}}</span>
                    </div>
                    <div class="inputs">
                        <div class="portlet-input input-inline input-large">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" ng-click="onMovePrevious()" class="btn btn-circle-left btn-default"> &lt; Previous</button>
                                </span>
                                <select ng-change="onStepChanged()" ng-model="currentStep" class="form-control">
                                    <option ng-repeat="s in steps">{{s}}</option>
                                </select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="onMoveNext()" class="btn btn-circle-right btn-default"> Next &gt;</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div ng-transclude class="row"></div>
                </div>
            </div>
        </div>
    </div>
</div>
